<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Welcome to Kokoa Talk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Chats</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-plus fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span
                    ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
                ></span>
            </div>
        </header>

        <main class="main-screen">
            <a href="chatting.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <img
                            src="img/35x45.png"
                            class="user-component__avatar user-component__avatar"
                        />
                        <div class="user-component__text">
                            <h4 class="user-component__title">Brady</h4>
                            <h6 class="user-component__subtitle">
                                Please check My Kokoa Account Info
                            </h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time">21:22</span>
                        <span class="badge">1</span>
                    </div>
                </div>
            </a>
        </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"
                        ><i class="fas fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link selected" href="chat.html"
                        ><span class="nav__notification badge">1</span
                        ><i class="far fa-comment fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"
                        ><i class="fas fa-search fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html"
                        ><i class="fas fa-ellipsis-h fa-2x"></i
                    ></a>
                </li>
            </ul>
        </nav>
        <div id="no-mobile">
            <span>Your screen is too big ðŸ˜“</span>
        </div>
        <script
            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
